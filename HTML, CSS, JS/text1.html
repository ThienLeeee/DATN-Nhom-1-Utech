<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hoặc tạo tài khoản</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .login-container {
      margin-top: 50px;
    }
    .login-card {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .social-btn {
      width: 48%;
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
    }
    .footer-text a {
      text-decoration: none;
      color: #007bff;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-card">
          <h3 class="text-center mb-4">Đăng nhập hoặc tạo tài khoản</h3>
          <form>
            <div class="mb-3 position-relative">
              <label for="fullname" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="fullname" placeholder="Họ và tên">
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
              <span class="eye-icon" onclick="togglePassword()">
                <img src="https://img.icons8.com/ios-filled/16/000000/visible.png" alt="Show Password">
              </span>
            </div>
            <div class="text-end mb-3">
              <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
          </form>

          <hr>

          <div class="text-center mb-3">Hoặc đăng ký bằng</div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-danger social-btn">
              <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon"> Google
            </button>
            <button class="btn btn-primary social-btn">
              <img src="https://img.icons8.com/color/16/000000/facebook-new.png" alt="Facebook Icon"> Facebook
            </button>
          </div>

          <div class="footer-text mt-3">
            Bạn đã có tài khoản? <a href="#">Đăng nhập!</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }
  </script>
</body>
</html>
